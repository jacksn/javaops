<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="project" type="ru.javaops.model.Project"*/-->
<!--/*@thymesVar id="user" type="ru.javaops.to.UserStat"*/-->
<head th:include="fragments::headTag('Java Online Projects')">
    <meta charset="UTF-8"/>
    <title>Java Online Projects</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="shortcut icon" href="../static/img/java_cup.ico"/>
</head>
<body>
<th:block th:include="fragments::header(${authorized})"/>
<div class="container box"  style="width: 90%">
    <h3><a th:href="@{http://javaops.ru/profile(email=${param.email}, key=${param.key})}"
           href="#">Редактировать мои данные</a></h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Город</th>
            <th>Обо мне</th>
            <th>skype</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.location}"></td>
            <td th:utext="${user.aboutMe}"></td>
            <td th:text="${user.skype}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
